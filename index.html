<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kigezi Public Library – Welcome</title>

  <!-- Meta SEO -->
  <meta name="description" content="Kigezi Public Library – Explore educational resources, create ID cards, and discover learning tools for all levels.">
  <meta name="keywords" content="Kigezi Public Library, Uganda, library, school books, A Level, O Level, education, reading, learning">
  <meta name="author" content="Johnson and Evalyn">
  <meta name="robots" content="index, follow" />

  <!-- Favicon -->
  <link rel="icon" href="1 LOGO.jpeg" type="image/jpeg" />

  <!-- Custom Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 10px;
    }

    body {
      font-family: Arial, sans-serif;
      display: grid;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f4f8;
      background-image: url('book6.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .welcome-container {
      text-align: center;
      background-color: rgba(94, 121, 129, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 800px;
      max-height: 600px;
      margin-bottom: 10px;
    }

    h1 {
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    h1 img {
      width: 70px;
      height: 70px;
    }

    a.button-link {
      text-decoration: none;
    }

    button {
      padding: 10px 20px;
      background-color: #09f109;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 70px;
    }

    button:hover {
      background-color: #0b780b;
    }

    p {
      color: #34495e;
      font-size: 18px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: yellow;
    }

    .top-profile {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1000;
    }

    .profile-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .profile-icon:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="welcome-container">
    <h1>
      <img src="1 LOGO.jpeg" alt="Library Logo">
      Welcome to Kigezi Public Library
      <img src="1 LOGO.jpeg" alt="Library Logo">
    </h1>

    <p>We're glad to have you here. Explore our resources for learning.</p>

    <!-- Main Library Access Button -->
    <a href="3A_LEVEL AND O_LEVEL.HTML" class="button-link">
      <button>Open Library</button>
    </a>

    <!-- Optional: ID Card Access -->
  
  </div>

  <footer class="footer">
    &copy; 2025 Designed by Johnson and Evalyn
  </footer>

</body>
</html>
