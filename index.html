<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kigezi Public Library â€“ Welcome</title>

  <!-- Meta SEO -->
  <meta name="description" content="Kigezi Public Library â€“ Explore educational resources, create ID cards, and discover learning tools for all levels.">
  <meta name="keywords" content="Kigezi Public Library, Uganda, library, school books, A Level, O Level, education, reading, learning">
  <meta name="author" content="Johnson and Evalyn">
  <meta name="robots" content="index, follow" />

  <!-- Favicon -->
  <link rel="icon" href="1 LOGO.jpeg" type="image/jpeg" />

  <!-- Custom Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 10px;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f4f8;
      background-image: url('book6.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      flex-direction: column;
      padding: 20px;
    }

    .welcome-container {
      text-align: center;
      background-color: rgba(94, 121, 129, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 24px;
    }

    h1 img {
      width: 50px;
      height: 50px;
    }

    a.button-link {
      text-decoration: none;
    }

    button {
      padding: 10px 20px;
      background-color: #09f109;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 40px;
    }

    button:hover {
      background-color: #0b780b;
    }

    p {
      color: #fff;
      font-size: 18px;
    }

    .footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background-color: #333;
      color: yellow;
      margin-top: auto;
    }

    .top-profile {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1000;
    }

    .profile-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #007bff;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .profile-icon:hover {
      transform: scale(1.05);
    }

    /* ðŸ“± MOBILE RESPONSIVENESS */
    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
        flex-direction: column;
      }

      button {
        width: 100%;
        font-size: 18px;
      }

      .welcome-container {
        padding: 15px;
      }

      p {
        font-size: 16px;
      }

      h1 img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>

<body>

  <div class="top-profile">
    <img src="profile.jpg" alt="Profile Icon" class="profile-icon" />
  </div>

  <div class="welcome-container">
    <h1>
      <img src="1 LOGO.jpeg" alt="Library Logo">
      Welcome to Kigezi Public Library
      <img src="1 LOGO.jpeg" alt="Library Logo">
    </h1>

    <p>We're glad to have you here. Explore our resources for learning.</p>

    <!-- Main Library Access Button -->
    <a href="3A_LEVEL AND O_LEVEL.HTML" class="button-link">
      <button>Open Library</button>
    </a>
  </div>

  <footer class="footer">
    &copy; 2025 Designed by Johnson and Evalyn
  </footer>

</body>
</html>
